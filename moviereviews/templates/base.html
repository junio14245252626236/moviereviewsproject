<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
</head>
<body>

    <!-- Navbar -->
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/home.png' %}" alt="Home" width="40" height="40" class="d-inline-block align-text-top">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Movies (placeholder) -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Movies</a>
                    </li>
                    <!-- News (único que funciona) -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/news/' %}active{% endif %}" href="{% url 'news' %}">News</a>
                    </li>
                </ul>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'statistics' %}">statistics</a>
                </li>

                <!-- Login y Signup (placeholders) -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <!-- Contenido dinámico -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted mt-4"> 
        <div class="container"> 
            <div class="row"> 
                <div class="text-center p-4"> 
                    <h4>© 2025 Copyright - Paola Vallejo & Juan David Martínez</h4> 
                </div> 
            </div> 
        </div> 
    </footer>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
