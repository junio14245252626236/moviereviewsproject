<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Home page, {{name}}</h1>
    <h2>This is the full home page</h2>
</body>
</html>


<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">Search for Movie</label>
            <input type="text" class="form-control" name="searchMovie" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <p>Searching for {{ searchTerm }}</p>

    {% for movie in movies %}
        <h2>{{ movie.title }}</h2>
        <h3>{{ movie.description }}</h3>
        <img src="{{ movie.image.url }}" alt="Movie Image">
        {% if movie.url %}
            <a href="{{ movie.url }}">Movie Link</a>
        {% endif %}
        <br>
    {% endfor %}
</div>
